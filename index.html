<html lang="ar" class="hydrated"><head>
    <meta charset="UTF-8"><style data-styles="">ion-icon{visibility:hidden}.hydrated{visibility:inherit}</style>
    <title>آلة حاسبة</title>
    <link rel="stylesheet" href="styles.css">
  <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js" data-stencil-namespace="ionicons"></script><script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js" data-stencil-namespace="ionicons"></script></head>
  <body>
    <div class="calculator">
      <input type="text" id="display" readonly="">
      <div class="buttons">
        <button onclick="press('1')" class="red-button">1</button>
        <button onclick="press('2')" class="blue-button">2</button>
        <button onclick="press('3')" class="red-button">3</button>
        <button onclick="press('+')" class="blue-button">+</button>
        <button onclick="press('4')" class="red-button">4</button>
        <button onclick="press('5')" class="blue-button">5</button>
        <button onclick="press('6')" class="red-button">6</button>
        <button onclick="press('-')" class="blue-button">-</button>
        <button onclick="press('7')" class="red-button">7</button>
        <button onclick="press('8')" class="blue-button">8</button>
        <button onclick="press('9')" class="red-button">9</button>
        <button onclick="press('*')" class="blue-button">*</button>
        <button onclick="press('0')" class="red-button">0</button>
        <button onclick="press('/')" class="blue-button">/</button>
        <button onclick="calculate()" class="red-button">=</button>
        <button onclick="clearDisplay()" class="blue-button">C</button>
      </div>
      <p class="developer-name">ayman rt</p>
    </div>
    <script src="script.js"></script>
    <script src="calculator.js"></script>
    <div class="icons">
      <a href="https://www.facebook.com/ayman.teakshia.1/"><ion-icon name="logo-facebook" role="img" class="md hydrated" aria-label="logo facebook"></ion-icon></a>
      <a href="https://www.instagram.com/ayman_retia20/"><ion-icon name="logo-instagram" role="img" class="md hydrated" aria-label="logo instagram"></ion-icon></a>
      <a href="#"><ion-icon name="logo-twitter" role="img" class="md hydrated" aria-label="logo twitter"></ion-icon></a>
      <a href="#"><ion-icon name="logo-google" role="img" class="md hydrated" aria-label="logo google"></ion-icon></a>
      <a href="#"><ion-icon name="logo-skype" role="img" class="md hydrated" aria-label="logo skype"></ion-icon></a>
  </div>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  
  
  
  
  </body>
  </html>
